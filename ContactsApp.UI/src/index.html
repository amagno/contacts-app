<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="content">
    <h1>Contacts APP</h1>
    <button id="ToggleCreateContactForm">Create Contact</button>
    <fieldset id="CreateContactFormContainer">
      <legend>Create New Contact</legend>
      <form id="CreateContactForm">
        <div class="form-input">
          <label>First Name</label>
          <input type="text"  name="FirstName" required min="3">
        </div>
        <div class="form-input">
          <label>Last Name</label>
          <input type="text"  name="LastName" required min="3">
        </div>
        <div class="form-input">
          <label>E-mail</label>
          <input type="email"  name="Email" required>
        </div>
        <div class="form-input">
          <label>Birthday</label>
          <input type="date"  name="Birthday" required>
        </div>
        <div class="form-input">
          <div>Gender</div>
          <span>
            <label>Male</label>
            <input type="radio"  name="Gender" value="m" required checked>
          </span>
          <span>
            <label>Female</label>
            <input type="radio"  name="Gender" value="f" required>
          </span>
        </div>
        <div class="form-input">
          <label>Favorite</label>
          <input type="checkbox" name="IsFavorite" value="false">
        </div>
        <fieldset>
          <legend>Info</legend>
          <div class="form-input">
            <label>Company Name</label>
            <input type="text" name="Company">
          </div>
          <div class="form-input">
            <label>Address</label>
            <input type="text" name="Address">
          </div>
          <div class="form-input">
            <label>Avatar</label>
            <input type="url" name="Avatar">
          </div>
          <div class="form-input">
            <label>Phone</label>
            <input type="text" name="Phone">
          </div>
          <div class="form-input">
            <h6>Comments:</h6>
            <textarea name="Comments" cols="30" rows="10"></textarea>
          </div>
        </fieldset>

        <button type="submit">Send</button>
        <button type="reset">Clear</button>
      </form>
    </fieldset>
    
    <div id="ContactsList">
    </div>
  </div>
</body>
</html>
